<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    {% comment %} <link rel="stylesheet" href="{% static 'chatbot/css/styles.css' %}"> {% endcomment %}
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.chat-container {
    width: 400px;
    margin: 50px auto;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.chat-box {
    padding: 20px;
    height: 500px;
    overflow-y: auto;
    border-bottom: 1px solid #ddd;
}

.chat-input {
    display: flex;
    padding: 10px;
    background-color: #f7f7f7;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.chat-input button {
    padding: 10px;
    margin-left: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #0056b3;
}

.message {
    margin: 10px 0;
}

.message.user {
    text-align: right;
    color: #007bff;
}

.message.bot {
    text-align: left;
    color: #333;
}

    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>


<script>
    function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    if (userInput.trim() === "") return;

    // Append user message to chat
    appendMessage(userInput, 'user');

    // Clear input field
    document.getElementById('user-input').value = '';

    // Make an AJAX request to get the chatbot response
    fetch(`/chat/?message=${userInput}`)
        .then(response => response.json())
        .then(data => {
            // Append chatbot response to chat
            appendMessage(data.response, 'bot');
        });
}

function appendMessage(message, sender) {
    const chatBox = document.getElementById('chat-box');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.textContent = message;

    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
}
// Add event listener to the input field to send message on Enter key press
document.getElementById('user-input').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

</script>
</body>
</html>
