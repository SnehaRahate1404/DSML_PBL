<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accuracy Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .result h2 {
            margin-top: 0;
            color: #555;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Model Accuracy Results</h1>
    
    <div class="result">
        <h2>Decision Tree Results</h2>
        <pre>{{ decisiontree }}</pre>
    </div>
    
    <div class="result">
        <h2>Linear Regression Accuracy</h2>
        <p>{{ linearRegression }}</p>
    </div>
    
    <div class="result">
        <h2>Gradient Method Accuracy</h2>
        <p>{{ gradientMethod }}</p>
    </div>

</div>

</body>
</html>
