<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 14px;
        }

        h4 {
            font-size: 18px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            h4 {
                font-size: 16px;
            }

            table th, table td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Here is some prediction of achieving proficiency above 90%</h1>

    <table>
        <thead>
            <tr>
                <th>No. of Minutes for Practice</th>
                <th>Days Required</th>
            </tr>
        </thead>
        <tbody>
            {% for i in result %}
            <tr>
                <td>{{ i.duration }}</td>
                <td>{{ i.days }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h4>Do more practice, let's crack it!</h4>

</body>
</html>
