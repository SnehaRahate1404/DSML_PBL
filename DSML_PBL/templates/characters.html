{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Chat with Characters</title>
    <style>
        body {
            background: linear-gradient(135deg, #f3e6ff, #ccf2f4);
            padding: 20px;
        }
        .characters {
            padding: 2em 0;
            text-align: center;
        }
        .characters1 {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card-title {
            font-weight: bold;
            color: #6c63ff;
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a47a3;
        }
    </style>
</head>
<body>

    <section class="characters">
        <h1 class="mb-4">Choose a Character to Chat</h1>
        <div class="characters1">
            {% for character in data %}
            <div class="card" style="width: 20rem;">
                <img src="{{ character.img }}" class="card-img-top" alt="{{ character.name }} image">
                <div class="card-body">
                    <h5 class="card-title">Chat with {{ character.name|capfirst }}</h5>
                    <p class="card-text">Engage in a conversation with a {{ character.name }} and explore their daily life.</p>
                    <a href="/chatp?character={{ character.name }}" class="btn btn-primary">Chat</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
