<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{title}}</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .button {
            margin-left: auto;
        }
        .container-home {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            font-weight: bold;
            color: #007bff;
        }
        .card-body p {
            font-size: 1rem;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .wishes {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="body">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="color: white;">An Intelligent Application for Improving English Proficiency</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="button">
                  <form action="/accuracy" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-light">Accuracy of Model</button>
                  </form>
                </div> 
              </div>
            </div>
          </nav>

        <!-- Wishes Section -->
        <div class="wishes">
            <!-- Uncomment to show a welcome message -->
            <!-- <h1 id="wishes">Hey {{Name}} <span class="time"></span>!!! What would you like to do today?</h1> -->
        </div>

        <!-- Main Content: Practise Card -->
        <div class="container-home">
            <div class="card" style="width: 20rem;">
                <img src="/static/images/practise.jpg" class="card-img-top" alt="Practise Image">
                <div class="card-body">
                  <h5 class="card-title">Practise</h5>
                  <p class="card-text">Engage in a guided practice session to improve your English proficiency with interactive tools.</p>
                  <a href="/characters" class="btn btn-primary">Continue Practise</a>
                </div>
            </div>
        </div>   
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
