<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .form-container {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 15px 20px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 16px;
            }

            button {
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Result of Session</h1>
    <h2>
        Time of session is {{ time }} minutes <br>
        Initial proficiency is {{ profficiency }}%
    </h2>

    <div class="form-container">
        <form action="/result" method="get">
            <input type="hidden" name="session_duration" value="{{ time }}">
            <input type="hidden" name="initial_proficiency" value="{{ profficiency }}">
            <button type="submit">View Result</button>
        </form>
    </div>
</div>

</body>
</html>
